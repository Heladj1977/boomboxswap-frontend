<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Modal Blur</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            min-height: 100vh;
            color: white;
        }
        
        .test-content {
            text-align: center;
            padding: 40px;
        }
        
        .test-button {
            background: #10b981;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        
        .test-button:hover {
            background: #059669;
        }
        
        /* Modal de test */
        .test-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
            align-items: center;
            justify-content: center;
            background: rgba(20, 28, 44, 0.85);
            backdrop-filter: blur(20px);
            z-index: 10000;
            transition: all 0.3s ease;
        }
        
        .test-modal-content {
            background: linear-gradient(135deg, #2a3342 0%, #1e2634 100%);
            border: 1px solid rgba(74, 144, 226, 0.3);
            border-radius: 20px;
            padding: 40px;
            min-width: 300px;
            text-align: center;
            color: white;
        }
        
        .test-modal h2 {
            margin-top: 0;
            color: #3b82f6;
        }
        
        .close-test-modal {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .close-test-modal:hover {
            background: #dc2626;
        }
        
        /* Test avec différentes opacités */
        .test-modal.opacity-50 {
            background: rgba(20, 28, 44, 0.5);
        }
        
        .test-modal.opacity-70 {
            background: rgba(20, 28, 44, 0.7);
        }
        
        .test-modal.opacity-90 {
            background: rgba(20, 28, 44, 0.9);
        }
        
        /* Test avec différents blurs */
        .test-modal.blur-5 {
            backdrop-filter: blur(5px);
        }
        
        .test-modal.blur-15 {
            backdrop-filter: blur(15px);
        }
        
        .test-modal.blur-25 {
            backdrop-filter: blur(25px);
        }
    </style>
</head>
<body>
    <div class="test-content">
        <h1>Test Modal Blur Effect</h1>
        <p>Cliquez sur les boutons pour tester différents effets de blur et d'opacité</p>
        
        <button class="test-button" onclick="showTestModal('opacity-50 blur-5')">
            Test: Opacité 50% + Blur 5px
        </button>
        
        <button class="test-button" onclick="showTestModal('opacity-70 blur-15')">
            Test: Opacité 70% + Blur 15px
        </button>
        
        <button class="test-button" onclick="showTestModal('opacity-90 blur-25')">
            Test: Opacité 90% + Blur 25px
        </button>
        
        <button class="test-button" onclick="showTestModal('')">
            Test: Modal original (opacité 85% + blur 20px)
        </button>
    </div>
    
    <!-- Modal de test -->
    <div id="testModal" class="test-modal">
        <div class="test-modal-content">
            <h2>Modal de Test</h2>
            <p>Si vous voyez ce modal avec un effet blur sur le background, alors l'effet fonctionne !</p>
            <p>Le background derrière devrait être flou et semi-transparent.</p>
            <button class="close-test-modal" onclick="hideTestModal()">Fermer</button>
        </div>
    </div>
    
    <script>
        function showTestModal(classes) {
            const modal = document.getElementById('testModal');
            
            // Supprimer toutes les classes de test
            modal.classList.remove('opacity-50', 'opacity-70', 'opacity-90', 'blur-5', 'blur-15', 'blur-25');
            
            // Ajouter les nouvelles classes
            if (classes) {
                classes.split(' ').forEach(cls => {
                    if (cls) modal.classList.add(cls);
                });
            }
            
            modal.style.display = 'flex';
            console.log('Modal affiché avec classes:', classes);
        }
        
        function hideTestModal() {
            const modal = document.getElementById('testModal');
            modal.style.display = 'none';
            console.log('Modal masqué');
        }
        
        // Fermer en cliquant à l'extérieur
        document.getElementById('testModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideTestModal();
            }
        });
        
        // Test automatique au chargement
        window.addEventListener('load', function() {
            console.log('Page chargée - Test modal disponible');
            console.log('backdrop-filter supporté:', CSS.supports('backdrop-filter', 'blur(10px)'));
        });
    </script>
</body>
</html>
